language: node_js
node_js:
- 5.10.1
install:
- npm install
script:
- npm run build
- npm run build-connector
sudo: false
deploy:
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $DEV_AWS_KEY
  secret_access_key: $DEV_AWS_SECRET
  bucket: accounts.topcoder-dev.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: dev
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $QA_AWS_KEY
  secret_access_key: $QA_AWS_SECRET
  bucket: accounts.topcoder-qa.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: qa
- provider: s3
  cache_control: private, no-store, no-cache, must-revalidate, max-age=0
  detect_encoding: true
  access_key_id: $MASTER_AWS_KEY
  secret_access_key: $MASTER_AWS_SECRET
  bucket: accounts.topcoder.com
  skip_cleanup: true
  local_dir: dist
  on:
    branch: [master, react-issue-test-01]
env:
  matrix:
  - CXX=g++-4.8
  global:
  # DEV_AWS_KEY
  - secure: ""
  # DEV_AWS_SECRET
  - secure: ""
  # QA_AWS_KEY
  - secure: ""
  # QA_AWS_SECRET
  - secure: ""
  # MASTER_AWS_KEY
  - secure: ""
  # MASTER_AWS_SECRET
  - secure: ""
  # AUTH0_CLIENT_ID_DEV
  - secure: 
  # AUTH0_CLIENT_ID_QA
  - secure: 
  # AUTH0_CLIENT_ID_PROD
  - secure: 
  # ACCOUNTS_SEGMENT_KEY_DEV
  - secure: ""
  # ACCOUNTS_SEGMENT_KEY_PROD
  - secure: ""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
